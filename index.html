<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Gerador de senha</h1>
    <p>Utilize o nosso gerador online para criar uma senha forte e segura.</p>

    <input type="text" name="password" id="password">

    <input 
        type="range" 
        name="password-length" 
        id="password-length"
        value="16"
        min="4"
        max="64" />

    <button>Copiar senha</button>

    <script>

        let passwordLength = 16

        function generatePassword(){
            const chars = 
            "abcdefghijklmnpqrstuvwxyzABCDEFGHJKLMNPQRSTUVWXYZ123456789?!@&*()[]"

            let password = ""

            for (let i = 0; i < passwordLength; i++){
                const randonNumber = Math.floor(Math.random()*chars.length)
                password += chars.substring(randonNumber, randonNumber + 1)
            }

            const inputEl = document.querySelector("#password")
            inputEl.value = password



            
        }

        const passwordLengthEl = document.querySelector("#password-length")
        passwordLengthEl.addEventListener("input", function(){
            passwordLength = passwordLengthEl.value
            generatePassword()
        })


        generatePassword()

    </script>
</body>
</html>
